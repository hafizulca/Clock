<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Analog Clock</title>
    <style>
        :root {
            --bg-color: #000000;
            --hand-hour: #ffffff;
            --hand-minute: #ffffff;
            --hand-second: #ff9f0a;
            --marker-color: #3a3a3c;
            --marker-hour-color: #ffffff;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        .clock {
            width: 500px;  /* Increased from 340px */
            height: 500px; /* Increased from 340px */
            background: #000000;
            border-radius: 50%;
            position: relative;
            box-sizing: border-box;
        }

        /* Center Cap */
        .clock::after {
            content: '';
            position: absolute;
            width: 12px; 
            height: 12px;
            background: #000; 
            border: 3px solid var(--hand-second); /* Thicker border */
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
        }

        /* HANDS SCALED UP */

        .hand {
            position: absolute;
            border-radius: 100px;
            z-index: 10;
        }

        .hand.hour {
            width: 12px;      /* 8px -> 12px */
            height: 120px;    /* 80px -> 120px */
            background: var(--hand-hour);
            z-index: 11;
            
            left: calc(50% - 6px);
            
            /* Pivot 6px from bottom */
            bottom: calc(50% - 6px);
            transform-origin: 50% calc(100% - 6px);
        }

        .hand.minute {
            width: 10px;      /* 6px -> 10px */
            height: 190px;    /* 130px -> 190px */
            background: var(--hand-minute);
            z-index: 12;
            
            left: calc(50% - 5px);
            
            /* Pivot 5px from bottom */
            bottom: calc(50% - 5px);
            transform-origin: 50% calc(100% - 5px);
        }

        .hand.second {
            width: 4px;       /* 2px -> 4px */
            height: 240px;    /* 160px -> 240px */
            background: var(--hand-second);
            z-index: 13;
            
            left: calc(50% - 2px);
            
            /* Pivot 45px from bottom (longer tail) */
            bottom: calc(50% - 45px);
            transform-origin: 50% calc(100% - 45px);
        }

        /* MARKERS SCALED UP */
        .marker {
            position: absolute;
            width: 2px;
            height: 100%;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
            pointer-events: none;
        }

        .marker::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 12px; /* 8px -> 12px */
            background-color: var(--marker-color);
        }

        .marker.hour-marker {
            width: 8px; /* 6px -> 8px */
        }

        .marker.hour-marker::before {
            height: 30px; /* 18px -> 30px */
            width: 8px;
            background-color: var(--marker-hour-color);
            border-radius: 4px;
        }

        /* NUMBERS SCALED UP */
        .number {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            font-size: 2.5rem; /* 1.6rem -> 2.5rem */
            font-weight: 600;
            letter-spacing: -0.5px;
            pointer-events: none;
            line-height: 1;
        }

    </style>
</head>
<body>

    <div class="clock" id="clock">
        <div class="hand hour" id="hour-hand"></div>
        <div class="hand minute" id="minute-hand"></div>
        <div class="hand second" id="second-hand"></div>
    </div>

    <script>
        const clock = document.getElementById('clock');
        const hourHand = document.getElementById('hour-hand');
        const minuteHand = document.getElementById('minute-hand');
        const secondHand = document.getElementById('second-hand');

        function createMarkers() {
            for (let i = 0; i < 60; i++) {
                const marker = document.createElement('div');
                marker.classList.add('marker');
                
                if (i % 5 === 0) {
                    marker.classList.add('hour-marker');
                }

                marker.style.transform = `translateX(-50%) rotate(${i * 6}deg)`;
                clock.appendChild(marker);
            }
        }

        function createNumbers() {
            // New Radius Calculation
            // Clock radius: 250px.
            // Tick length: 30px.
            // Gap: ~25px.
            // 250 - 30 - 25 = 195px
            const radius = 195; 
            
            for (let i = 1; i <= 12; i++) {
                const numberDiv = document.createElement('div');
                numberDiv.classList.add('number');
                numberDiv.innerText = i;
                
                const angleRad = (i * 30 - 90) * (Math.PI / 180);
                const x = Math.cos(angleRad) * radius;
                const y = Math.sin(angleRad) * radius;
                
                numberDiv.style.transform = `translate(-50%, -50%) translate(${x}px, ${y}px)`;
                clock.appendChild(numberDiv);
            }
        }

        function setClock() {
            const now = new Date();
            
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours();

            const secondsRatio = seconds / 60;
            const minutesRatio = (minutes + secondsRatio) / 60;
            const hoursRatio = (hours + minutesRatio) / 12;

            const secondsDegrees = secondsRatio * 360;
            const minutesDegrees = minutesRatio * 360;
            const hoursDegrees = hoursRatio * 360;

            secondHand.style.transform = `rotate(${secondsDegrees}deg)`;
            minuteHand.style.transform = `rotate(${minutesDegrees}deg)`;
            hourHand.style.transform = `rotate(${hoursDegrees}deg)`;
        }

        createMarkers();
        createNumbers();
        setInterval(setClock, 1000);
        setClock();

    </script>
</body>
</html>
